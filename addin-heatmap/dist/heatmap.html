<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heat Map Add-In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 16px; }
        #controls { margin-bottom: 16px; }
        #heatMapCanvas { width: 100%; height: 400px; background: #f5f5f5; border: 1px solid #ccc; margin-bottom: 16px; }
        #rawDataTable { display: none; margin-top: 16px; }
        #rawDataTable table { border-collapse: collapse; width: 100%; }
        #rawDataTable th, #rawDataTable td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        #rawDataTable th { background-color: #f0f0f0; }
        #showRawDataBtn { margin-right: 8px; }
        #downloadRawDataBtn { margin-left: 8px; }
    </style>
</head>
<body>
    <h1>Heat Map</h1>
    <div id="controls">
        <label for="quickRange">Quick Date Range:</label>
        <select id="quickRange">
            <option value="">Custom</option>
            <option value="today">Today</option>
            <option value="7days">Last 7 Days</option>
            <option value="30days">Last 30 Days</option>
        </select>
        <input id="datePicker" type="text" placeholder="Select Date Range" style="width:200px; margin-left:8px;">
        <button id="showRawDataBtn">Show Raw Data</button>
        <button id="downloadRawDataBtn">Download CSV</button>
    </div>
    <div id="heatMapCanvas">Heat map will be rendered here.</div>
    <div id="rawDataTable"></div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="heatmap.js"></script>
</body>
</html>
